apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.netflix.rxnetty:rx-netty:+'
    compile 'com.squareup.retrofit:retrofit:+'
    compile 'com.netflix.rxjava:rxjava-core:+'
    compile 'com.google.code.gson:gson:+'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}